name: CI/CD

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x, 18.x]

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install dependencies
              run: |
                  node -v
                  npm -v
                  echo "Attempting npm ci..."
                  npm ci || (echo "npm ci failed â€” falling back to npm install (legacy-peer-deps)" && npm install --legacy-peer-deps)

            - name: Dump npm debug log (if any)
              if: failure()
              run: |
                  echo "NPM debug files:"
                  ls -la /home/runner/.npm/_logs || true
                  for f in /home/runner/.npm/_logs/*.log; do
                    echo "---- $f ----"
                    sed -n '1,200p' "$f" || true
                  done

            - name: Run linting
              run: npm run lint

            - name: Run tests
              run: npm test

            - name: Build
              run: npm run build

            - name: Run Vercel Speed Insights
              if: success()
              env:
                  SPEED_INSIGHTS_TOKEN: ${{ secrets.SPEED_INSIGHTS_TOKEN }}
              run: |
                  npx @vercel/speed-insights@latest --url "https://shreyash-meshram.vercel.app" --upload --token $SPEED_INSIGHTS_TOKEN
